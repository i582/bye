<script>
  onkeydown = (e) => {

    if (e.key === 'ArrowLeft') {
      window.location.href = '/getting-started\/index.html';
    }

  };

  const toggleComment = (button, mustClose) => {
    const needClose = button.classList.contains('js-close-comment') || mustClose;
    const text = button.nextElementSibling;
    const commentCol = button.parentElement;
    const codeCol = commentCol.nextElementSibling;

    if (needClose) {
      text.classList.add('comment-col-hidden');
      commentCol.classList.add('with-hidden-text');
    } else {
      text.classList.remove('comment-col-hidden');
      commentCol.classList.remove('with-hidden-text');
    }

    const row = codeCol.parentElement;

    if (!row.classList.contains('first')) {
      codeCol.style.paddingTop = '0';
    }

    if (!row.classList.contains('last')) {
      codeCol.style.paddingBottom = '0';
    }

    button.classList.toggle('js-close-comment');
    button.classList.toggle('closed');
  };

  onload = () => {
    const buttons = [...document.getElementsByClassName('js-toggle-comment')];
    buttons.forEach((button) => {
      button.addEventListener('click', () => {
        toggleComment(button);
      });
    });

    const toggleComments = [...document.getElementsByClassName('js-toggle-all-comments')];
    toggleComments.forEach((toggleButton) => {
      const codeBody = toggleButton.parentElement.parentElement.parentElement.parentElement;
      const buttons = [...codeBody.getElementsByClassName('js-toggle-comment')];

      toggleButton.addEventListener('click', () => {
        buttons.forEach((button) => {
          toggleComment(button, false);
        });
      });
    });

    let arrows = [...document.getElementsByClassName('js-toggle-comment-button')];
    arrows.forEach((arrow) => {
      arrow.addEventListener('click', () => {
        arrow.classList.toggle('closed');
      });
    });

    const temporarilyChangeText = (el, newText, oldText, timeout = 1000) => {
      el.textContent = newText;
      setTimeout(() => {
        el.textContent = oldText;
      }, timeout);
    };

    const copyButtons = [...document.getElementsByClassName('js-copy-code')];
    copyButtons.forEach((button) => {
      let code = button.getAttribute('data-code');
      button.addEventListener('click', () => {
        navigator.clipboard.writeText(code).then(function() {
          temporarilyChangeText(button, 'copied', 'copy');
        }, function(err) {
          temporarilyChangeText(button, 'copy error', 'copy');
        });
      });
    });
  };

</script>
