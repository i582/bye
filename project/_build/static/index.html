<!DOCTYPE html>
<html lang="en" data-theme="{{ .Common.Theme }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ .Common.HeadTitle }}</title>
  <link rel="stylesheet" href="{{ .Common.SiteRoot }}/{{ .Common.StylePath }}">
</head>
<body class="index-page">

<header>
  <a class="title" href="#">{{ .Common.HeaderTitle }}</a>
  <a class="github-link monospace" href="{{ .Common.GithubLink }}" target="_blank">{{ .Common.HeaderTitle }} on
    GitHub</a>
</header>

<main>
  <h1 class="index-header">{{ .Title }}</h1>
  <div class="markdown-body">
      {{ .Description }}

    <ol>
        {{$root := .}}
        {{ range .Pages }}
          <li><a href="{{ $root.Common.SiteRoot }}/{{ .Link }}">{{ .Title }}</a></li>
        {{ end }}
    </ol>
  </div>
</main>

<footer>
  <div class="inner-footer">
    <div class="footer-text">
      <div class="copyright monospace">
        Generated by <a href="https://github.com/i582/bye">bye</a> Â© 2021 Petr Makhnev
      </div>
    </div>
  </div>
</footer>

</body>
</html>
