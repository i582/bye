<!DOCTYPE html>
<html lang="en" data-theme="{{ .Common.Theme }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ .Common.HeadTitle }}</title>

  <link rel="stylesheet" href="{{ .Common.SiteRoot }}/{{ .Common.StylePath }}">
</head>
<body class="tag-page">

<header>
  <a class="title" href="{{ .Common.SiteRoot }}/index.html">{{ .Common.HeaderTitle }}</a>
  <a class="github-link" href="{{ .Common.GithubLink }}" target="_blank">{{ .Common.HeaderTitle }} on GitHub</a>
</header>

<main>
  <h1 class="tag-header monospace">#{{ .Title }}</h1>

    {{range .Pages }}
        {{ template "tag_page_preview" . }}
    {{end}}
</main>

<footer>
  <div class="inner-footer">
    <div class="footer-text">
      <div class="copyright monospace">
        Generated by <a href="https://github.com/i582/bye">bye</a> Â© 2021 Petr Makhnev
      </div>
    </div>
  </div>
</footer>

</body>
</html>
